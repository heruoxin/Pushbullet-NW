<div class="push-card new-card">
  <div class="card-main">
    <div class="card-logo">
      <img class="note imgbox" src="icons/note.png" alt="note.png"/>
      <img class="link imgbox" src="icons/link.png" alt="link.png"/>
      <img class="address imgbox" src="icons/address.png" alt="address.png"/>
    </div>
    <div class="card-content">
      <div class="content-title">
        <input type="text" class="titlebox" name="title" />
      </div>
      <div class="content-main">
        <input type="text" class="bodybox note" name="body" />
        <input type="text" class="bodybox link" name="url" />
        <input type="text" class="bodybox address" name="address" />
      </div>
    </div>
  </div>
  <div class="card-control pre-send">
    <a class="control open send" href="#">Send</a>
    <a class="control delete cancel" href="#">Cancel</a>
  </div>
</div>
